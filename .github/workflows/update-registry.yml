name: Update Registry

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  repository_dispatch:
    types: [extension-released]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update registry with latest releases
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/update-registry.js
          
          # Check if there are changes
          if git diff --quiet registry.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to registry.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Registry updated with new versions"
          fi
        continue-on-error: true

      - name: Create Pull Request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update extension versions in registry'
          title: 'Update extension registry with latest versions'
          body: |
            This PR updates the extension registry with the latest versions from the extension repositories.
            
            The workflow automatically fetched the latest releases from:
            - jongio/azd-app
            - jongio/azd-rest
            - jongio/azd-script
            
            Please review the changes and merge if everything looks correct.
          branch: update-registry
          delete-branch: true
          labels: |
            automated
            registry-update
